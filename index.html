<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Match Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <header>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12">
            <h1 class="text-center">ICC Men's T20 World Cup</h1>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <h1 class="text-center">Made by Ahmed Raza</h1>
          </div>
        </div>
      </header>
      <div class="custom-nav">
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-3 col-12">
            <span class="text-center d-block">Matches</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-12">
            <span class="text-center d-block">News</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-12">
            <span  class="text-center d-block">Standings</span>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-12">
            <span class="text-center d-block">Stats</span>
          </div>
        </div>
      </div>
      
      <div class="row g-0">
        <!-- Additional content or cards can be added here -->
      </div>
    </div>
    
    
   

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
