<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Match Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-md mt-3">
      <header class="p-1">
        <div class="first-line d-flex justify-content-around pt-4">
          <div class="left-side d-flex gap-3">
            <img src="./Images/t20logo.png" alt="t-20 world cup logo" />
            <h1>ICC Men's T20 World Cup</h1>
          </div>
          <div class="right-side">
            <h3>Made by Ahmed Raza</h3>
          </div>
        </div>
        <div class="second-line d-flex justify-content-around mt-4 pb-2">
          <li>Matches</li>
          <li>News</li>
          <li>Standings</li>
          <li>Stats</li>
        </div>
      </header>
      <div class="row g-0"></div>
   
    </div>
    
   

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
